        let currentQuestion = 0;
        let score = 0;
        let isAnimating = false;

        // H√†m tr·ªôn ng·∫´u nhi√™n m·∫£ng
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Tr·ªôn c√¢u h·ªèi v√† c√¢u tr·∫£ l·ªùi khi b·∫Øt ƒë·∫ßu
        function initializeQuiz() {
            // Tr·ªôn c√¢u h·ªèi
            questions = shuffleArray([...questions]);
            
            // Tr·ªôn c√¢u tr·∫£ l·ªùi cho m·ªói c√¢u h·ªèi
            questions.forEach(question => {
                question.answers = shuffleArray([...question.answers]);
            });
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showFinalResult();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById("progress").textContent = `C√¢u ${currentQuestion + 1}/${questions.length}`;
            
            const questionText = document.getElementById("questionText");
            questionText.style.opacity = '0';
            setTimeout(() => {
                questionText.textContent = q.question;
                questionText.style.opacity = '1';
            }, 300);
            
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            
            q.answers.forEach((ans, index) => {
                const label = document.createElement("label");
                label.className = "answer-option";
                label.style.animationDelay = `${index * 0.1}s`;
                label.innerHTML = `
                    <input type="radio" name="answer" value="${ans}">
                    <span>${ans}</span>
                `;
                answersDiv.appendChild(label);
            });
            
            document.getElementById("result").textContent = "";
            document.getElementById("result").className = "result";
        }

        function nextQuestion() {
            if (isAnimating) return;
            
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert("Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!");
                return;
            }

            isAnimating = true;
            const answer = selected.value;
            const correct = questions[currentQuestion].correct;
            const result = document.getElementById("result");

            if (answer === correct) {
                score++;
                result.textContent = "‚úÖ Ch√≠nh x√°c!";
                result.className = "result correct";
            } else {
                result.textContent = `‚ùå Sai. ƒê√°p √°n ƒë√∫ng l√†: ${correct}`;
                result.className = "result incorrect";
            }

            currentQuestion++;
            setTimeout(() => {
                isAnimating = false;
                showQuestion();
            }, 1500);
        }

        function showFinalResult() {
            const percentage = (score / questions.length) * 100;
            const quizDiv = document.getElementById("quiz");
            quizDiv.style.opacity = '0';
            
            setTimeout(() => {
                quizDiv.innerHTML = `
                    <h2 style="text-align: center; margin-bottom: 1.5rem;">üéâ K·∫øt qu·∫£</h2>
                    <div class="result ${percentage >= 70 ? 'correct' : 'incorrect'}" style="animation: fadeIn 0.5s ease">
                        <p style="font-size: 1.2rem; margin-bottom: 1rem;">B·∫°n ƒë√£ ƒë√∫ng ${score}/${questions.length} c√¢u (${percentage.toFixed(1)}%)</p>
                        <button class="btn" onclick="location.reload()">L√†m l·∫°i b√†i</button>
                    </div>
                `;
                quizDiv.style.opacity = '1';
            }, 300);
        }

        // Add touch feedback
        document.addEventListener('touchstart', function() {}, {passive: true});

        // Kh·ªüi t·∫°o quiz v·ªõi c√¢u h·ªèi v√† c√¢u tr·∫£ l·ªùi ƒë√£ ƒë∆∞·ª£c tr·ªôn
        initializeQuiz();
        showQuestion();
